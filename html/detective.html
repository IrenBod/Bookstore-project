<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Children - Quill & Ink</title>
  <link rel="stylesheet" href="../css/detective.css">
</head>
<body data-genre="detective">
  <div class="container">
    <header>
      <!-- Header content -->
      <div class="logo">
        <div class="logo-bg">
          <img src="../images/plume.png" alt="Logo">
        </div>
      </div>
      <nav class="nav-buttons">
        <a href="../index.html">Home</a>
        <a href="../html/contact.html">Contact</a>
        <a href="../html/about.html">About Us</a>
      </nav>
      <div class="user-actions">
        <a href="#" class="cart">
          <img src="../images/Cart - Copie.png" alt="Cart Icon">
        </a>
        <a href="#" class="login">Log In</a>
        <a href="../html/join-us.html" class="Join-Us">Join Us</a>
      </div>
    </header>
    <main>
      <!-- Main content for fiction page -->
<div class="books-container">
  <!-- Книги генерируются через JavaScript -->
</div>

      
      <aside class="catalogue">
        <div class="catalogue-title">CATALOGUE</div>
        <ul>
          <li><a href="../html/fiction.html">Fiction</a></li>
          <li><a href="../html/romance.html">Romance</a></li>
          <li><a href="../html/detective.html">Detective Novels</a></li>
          <li><a href="../html/children.html">Children's Books</a></li>
          <li><a href="classics.html">Literary Classics</a></li>
        </ul>
        <a href="most-popular.html" class="special-links">Most Popular</a>
        <a href="sales.html" class="special-links">Sales %</a>
      </aside>
      <aside class="filters-sidebar">
        <h2>Search & Filter</h2>
        <input type="text" id="search-title" placeholder="Search by title...">
        <input type="text" id="search-author" placeholder="Search by author...">
        <select id="filter-genre">
          <option value="All">All Genres</option>
          <option value="Fiction">Fiction</option>
          <option value="Romance">Romance</option>
          <option value="Children's Books">Children's Books</option>
          <option value="Detective Novels">Detective Novels</option>
        </select>
        <input type="number" id="filter-price" placeholder="Max price">
        <button id="apply-filters">Apply Filters</button>
      </aside>
      <!-- Модальное окно -->
      <div class="modal-overlay"></div>

      <div class="modal" id="book-modal">
        <div class="modal-content">
          <span class="close-btn">&times;</span>
          <img src="" alt="Book Image" id="modal-img">
          <h3 id="modal-title">Book Title</h3>
          <p id="modal-description">Description...</p>
          <p id="modal-price">Price: $0</p>
          <button class="add-to-cart">Add to cart</button>
        </div>
      </div>
      
    </main>
    <footer>
      <div class="footer-container">
        <div class="footer-title">Follow Us:</div>
        <div class="social-icons">
          <a href="https://www.facebook.com" target="_blank">
            <img src="../images/fb_logo.png" alt="Facebook">
          </a>
          <a href="https://www.instagram.com" target="_blank">
            <img src="../images/instagram_icon.png" alt="Instagram">
          </a>
          <a href="https://www.youtube.com" target="_blank">
            <img src="../images/youtube_icon.png" alt="YouTube">
          </a>
        </div>
      </div>
    </footer>
  </div>
  <script src="../js/books.js"></script>
</body>
</html>
